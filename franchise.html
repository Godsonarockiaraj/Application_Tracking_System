    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const quotes = [
            
                "Your skills can earn you.",
                "Be your own boss.","Become financially independent."
            ];
            const quoteContainer = document.getElementById("quoteContainer");
            const mainContent = document.getElementById("mainContent");
            let index = 0;

            function showNextQuote() {
                if (index >= quotes.length) {
                    setTimeout(() => {
                        quoteContainer.style.opacity = "0";
                        setTimeout(() => {
                            quoteContainer.style.display = "none";
                            mainContent.style.opacity = "1";
                            mainContent.style.transform = "translateY(0)";
                        }, 500);
                    }, 1000);
                    return;
                }

                let bubble = document.createElement("div");
                bubble.classList.add("quote-bubble");
                bubble.innerText = quotes[index];
                quoteContainer.appendChild(bubble);

                setTimeout(() => bubble.style.opacity = "1", 500);
                setTimeout(() => {
                    bubble.style.opacity = "0";
                    setTimeout(() => {
                        bubble.remove();
                        index++;
                        showNextQuote();
                    }, 500);
                }, 2000);
            }

            showNextQuote();
        });
    </script>
