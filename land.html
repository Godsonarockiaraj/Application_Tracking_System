<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation in Education</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .slideshow {
            width: 100%;
            height: 300px;
            background: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .feature {
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 0 15px;
            }

            .slideshow {
                width: 90%;
                height: 250px;
                margin: auto;
            }

            .features {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .feature {
                width: 90%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Innovation in Education</h1>
        <div class="slideshow">
            <p>Slideshow Content Here</p>
        </div>
        <div class="features">
            <div class="feature">Established Brand</div>
            <div class="feature">No Royalty</div>
            <div class="feature">EMI</div>
            <div class="feature">International Quality</div>
            <div class="feature">Training Support</div>
            <div class="feature">Extensive Support</div>
        </div>
    </div>
</body>
</html>
